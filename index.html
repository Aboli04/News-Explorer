<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Latest news Today</h1>

      <div class="filters">
        <button class="filter-btn active" data-category="All">All</button>
        <button class="filter-btn" data-category="business">Business</button>
        <button class="filter-btn" data-category="politics">Politics</button>
        <button class="filter-btn" data-category="sport">Sports</button>
        <button class="filter-btn" data-category="entertainment">
          Entertainment
        </button>
      </div>

      <input
        type="text"
        id="search-bar"
        class="search-bar"
        placeholder="Search news..."
      />

      <div class="news-grid" id="news-grid"> </div>

      <button id="show-more-btn" class="show-more-btn">Show More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
